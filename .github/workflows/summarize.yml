name: Article Summarizer

on:
  workflow_dispatch:  # 수동 실행 버튼
    inputs:
      url_count:
        description: '처리할 URL 개수 (선택)'
        required: false
        default: '전체'
  
  # 스케줄 실행 (필요시 주석 해제)
  # schedule:
  #   - cron: '0 9 * * 1'  # 매주 월요일 오전 9시

jobs:
  summarize:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 anthropic
      
      - name: Run article summarizer
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python run_github.py
      
      - name: Upload results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: articles-summary-${{ github.run_number }}
          path: articles_summary.csv
          retention-days: 90
      
      - name: Commit and push results (optional)
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add articles_summary.csv
          git commit -m "Add article summary - Run #${{ github.run_number }}" || echo "No changes"
          git push || echo "Nothing to push"
